<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection Tree</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-top: 5px;
        }

        .trees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .tree-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .tree-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        .tree-title {
            font-size: 1.8em;
            margin-bottom: 8px;
            color: #667eea;
        }

        .tree-subtitle {
            color: #b0b0b0;
            font-size: 0.95em;
        }

        .tree-content {
            margin-left: 0;
        }

        .node {
            margin-bottom: 12px;
        }

        .node-button {
            width: 100%;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .node-button:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateX(5px);
        }

        .node-button.expanded {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .node-icon {
            font-size: 1.2em;
            min-width: 20px;
            transition: transform 0.3s ease;
        }

        .node-button.expanded .node-icon {
            transform: rotate(90deg);
        }

        .node-title {
            font-weight: 500;
            flex: 1;
        }

        .node-count {
            font-size: 0.85em;
            color: #b0b0b0;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .node-content {
            margin-left: 32px;
            margin-top: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 3px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .node-description {
            color: #d0d0d0;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .node-examples {
            margin-top: 20px;
        }

        .examples-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 12px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .example-track {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid rgba(102, 126, 234, 0.5);
        }

        .track-title {
            font-weight: 500;
            color: #e0e0e0;
            margin-bottom: 4px;
        }

        .track-artist {
            color: #b0b0b0;
            font-size: 0.9em;
        }

        .track-year {
            color: #888;
            font-size: 0.85em;
            margin-left: 8px;
        }

        .children {
            margin-left: 20px;
            margin-top: 12px;
        }

        @media (max-width: 768px) {
            .trees-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

                        ]
                    }
                ]
            }
        ];

        // Tree Node Component
        function TreeNode({ node, level = 0 }) {
            const [isExpanded, setIsExpanded] = useState(false);

            return (
                <div className="node">
                    <button 
                        className={`node-button ${isExpanded ? 'expanded' : ''}`}
                        onClick={() => setIsExpanded(!isExpanded)}
                    >
                        <span className="node-icon">{node.children ? '‚ñ∂' : '‚óã'}</span>
                        <span className="node-title">{node.title}</span>
                        {node.count && <span className="node-count">{node.count}</span>}
                    </button>
                    
                    {isExpanded && (
                        <div className="node-content">
                            <div className="node-description">{node.description}</div>
                            
                            {node.examples && (
                                <div className="node-examples">
                                    <div className="examples-title">Representative Tracks</div>
                                    {node.examples.map((track, idx) => (
                                        <div key={idx} className="example-track">
                                            <div className="track-title">{track.title}</div>
                                            <div className="track-artist">
                                                {track.artist}
                                                <span className="track-year">({track.year})</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                            
                            {node.children && (
                                <div className="children">
                                    {node.children.map(child => (
                                        <TreeNode key={child.id} node={child} level={level + 1} />
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // Main Tree Container Component
        function TreeContainer({ tree }) {
            return (
                <div className="tree-container">
                    <div className="tree-header">
                        <h2 className="tree-title">{tree.title}</h2>
                        <p className="tree-subtitle">{tree.subtitle}</p>
                    </div>
                    <div className="tree-content">
                        {tree.children.map(node => (
                            <TreeNode key={node.id} node={node} />
                        ))}
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            return (
                <div className="app-container">
                    <div className="header">
                        <h1>Music Collection Tree</h1>
                        <p>An interactive map of musical history and influence</p>
                        <div className="stats">
                            <div className="stat">
                                <div className="stat-number">~6,300</div>
                                <div className="stat-label">Total Tracks</div>
                            </div>
                            <div className="stat">
                                <div className="stat-number">10</div>
                                <div className="stat-label">Major Lineages</div>
                            </div>
                            <div className="stat">
                                <div className="stat-number">20-60</div>
                                <div className="stat-label">Tracks per Grouping</div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="trees-grid">
                        {musicTrees.map(tree => (
                            <TreeContainer key={tree.id} tree={tree} />
                        ))}
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
